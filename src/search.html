<body onload="search()">
    <div class="body-wrapper">
        <div class="logo-wrapper">
            <img class="logo" src="ENS_Avatar-White_300x300_0001.png">
            <h1>ENS<br><span>Address Book</span></h1>

<form id="searchForm" class="search-bar" autocomplete="off">
      <div class="autocomplete">
          <div class="dropdown">
              <select id="type" class="dropdown__selectbox" name="types" onchange="changeCategory(value)">
                  <option value="">- Select -</option>
                  <option value="Exchange">Exchange</option>
                  <option value="Miner">Miner</option>
                  <option value="DApp">DApp</option>
                  <option value="Token">Token</option>
                  <option value="User">User</option>
                </select>
              </div>


                  <input id="search" type="text" name="ENS" placeholder="ENS name">
                  <button type="button" onClick="submitSearch()">Search</button>
                </div>
              </form>

              <div id="results">

              </div>
