<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ENS Address Registration</title>
  <meta name="description" content="ENS Address Registration">
  <meta name="author" content="">

  <link rel="stylesheet" href="styles.css">

</head>

<body onload="register()">
    <div class="body-wrapper">
        <div class="logo-wrapper">
            <img class="logo" src="ENS_Avatar-White_300x300_0001.png">
            <h1>ENS<br><span>Address Book</span></h1>
            <h2>Register your ENS name today!</h2>
          </div>
          <div class="form">
            <form action="/Domain Registration" method="post">
              <div>
                <label for="address">*Public Address:</label>
                <input type="text" id="address" name="address" required>
              </div>
              <div>
                <label for="ensName">*ENS Name:</label>
                <input type="text" id="ensName" name="ENSname" required>
              </div>
              <div class="dropdown">
                  <label for="type">*Address Type:</label><br>
                  <select id="type" class="dropdown__selectbox" name="types" onchange="changeCategory(value)" required>
                      <option value="">- Select -</option>
                      <option value="Exchange">Exchange</option>
                      <option value="Miner">Miner</option>
                      <option value="DApp">DApp</option>
                      <option value="Token">Token</option>
                      <option value="User">User</option>
                    </select>
                  </div>
              <div>
                <label for="owner">Owner Name:</label>
                <input type="text" id="owner" name="registeringOwner">
              </div>
              <div>
                <label for="website">Website:</label>
                <input type="text" id="website" name="registeringSite">
              </div>
              <div class="profile">
                <div class="photo">
                  <label for="profile">Upload Photo:</label>
                  <input type="file" accept="image/*">
                  <div class="photo__helper">
                    <div class="photo__frame photo__frame--circle">
                      <canvas class="photo__canvas"></canvas>
                    </div>
                  </div>
                </div>
              </div>
              <!--not working-->
              <div class="submitButton">
                <a href="complete.html">
                  <button type="button" formtarget="complete.html">Submit</button>
                </a>
              </div>
            </form>
          </div>


        </div>



  <script src="scripts.js"></script>
  <footer>
    <p class="copyright">&copy 2018 Jean Marie Anselmi</p>
  </footer>
</body>
</html>
